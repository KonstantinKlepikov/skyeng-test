version: '3.8'

services:

  skyeng-redis:
    image: bitnami/redis:latest
    container_name: skyeng-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - skyeng-redis-data:/bitnami/redis/data
    networks:
      - skyeng-network

  skyeng-mongo:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DEV_ROOT_USERNAME?Variable not set}
      MONGO_INITDB_ROOT_PASSWORD: ${DEV_ROOT_PASSWORD?Variable not set}
      MONGO_INITDB_DATABASE: dev-db
    volumes:
      - mongo-skyeng-data:/data/db
    networks:
      - skyeng-network

  skyeng-mongo-express:
    image: mongo-express
    container_name: skyeng-mongo-express
    restart: unless-stopped
    env_file: .env
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${ADMINUSERNAME?Variable not set}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${ADMINPASSWORD?Variable not set}
      ME_CONFIG_MONGODB_URL: ${MONGODB_URL?Variable not set}
    depends_on:
      - skyeng-mongo
    networks:
      - skyeng-network

  skyeng-celery-worker:
    image: skyeng-celery-worker
    container_name: skyeng-celery-worker
    build:
      context: ./api
      dockerfile: celeryworker.dockerfile
    networks:
      - skyeng-network

  skyeng-flower:
    image: mher/flower
    container_name: skyeng-flower
    environment:
      - FLOWER_PORT=5555
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
    ports:
      - "5556:5555"
    depends_on:
      - skyeng-celery-worker
    env_file: .env
    networks:
      - skyeng-network

  skyeng-api:
    image: skyeng-api
    container_name: skyeng-api
    ports:
      - "8001:8000"
    env_file:
      - .env
    build:
      context: ./api
      dockerfile: api.dockerfile
    volumes:
      - ./api/app:/app
    networks:
      - skyeng-network

  skyeng-web:
    image: skyeng-web
    container_name: skyeng-web
    ports:
      - "8501:8501"
    build:
      context: ./web
      dockerfile: web.dockerfile
    volumes:
      - ./web/app:/app
    networks:
      - skyeng-network

volumes:
  mongo-skyeng-data:
    driver: local
  skyeng-redis-data:
    driver: local

networks:
  skyeng-network:
